<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    width: 340px;
    padding: 20px;
    text-align: center;
    animation: fadeIn 1.5s ease;
  }

  h1 {
    color: #ff4d79;
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 15px;
    margin-bottom: 20px;
  }

  .photos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap; /* biar foto bisa turun di layar kecil */
  }

  .photo {
    width: 90px;
    height: 90px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* bagian ini yang penting buat foto */
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* biar foto gak kepotong */
    display: block;
    background-color: #fff; /* kasih latar biar rapi */
  }

  .big {
    width: 120px;
    height: 120px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 15px;
    font-size: 13px;
    color: #888;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy birthday Jia</h1>
  <p>Semoga dimana hari Jia ulang tahun lebih bahagia dari hari hari sebelumnya,dari sein "wish u all the best" sein ga marah jia ninggalin sein gitu aja.cuman ini yang bisa sein kasih,itu juga gatau jia bakal buka ini apa engga.semangat Jia!
  </p>
  <div class="photos">
    <div class="photo"><img src="Jia1.jpg" alt="Foto 1"></div>
    <div class="photo big"><img src="Jia2.jpg" alt="Foto 2"></div>
    <div class="photo"><img src="Jia3.jpg" alt="Foto 3"></div>
  </div>
  <footer>-Sein</footer>
</div>

</body>
</html>
